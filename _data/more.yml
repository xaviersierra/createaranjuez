sections:
  - name: massages
    title: Masaje infantil
    texts:
      - text: |
          Gracias a la certificación con la que contamos, podemos enseñar a madres, padres, cómo hacer masaje a sus bebés. Facilitando y ayudando a intensificar las relaciones afectivas, beneficiando así el proceso del vínculo.
      - text: |
          Con este programa, acompañamos a madres, padres y bebés, a que encuentren la forma de relacionarse a través del tacto. Respetando el ritmo de cada uno. Por lo tanto, no es una terapia, ni un tratamiento para los bebés. El objetivo principal es promover el <span>“TACTO NUTRITIVO”</span> y por lo tanto ponerlo en práctica podría beneficiar, no solo al bebé, también a las madres, los padres y a la familia en general. 
    quotes:
      - quote: |
          Porque la piel es el primer lenguaje
  - name: shiatsu
    title: Shiatsu niños y adultos
    texts:
      - text: | 
          El Shiatsu es un arte japonés milenario que nos ofrece un espacio para el <span>cuidado y armonización de todo nuestro ser</span> a través del contacto, desde una perspectiva holística  en conexión profunda con la vida que emerge y fluye de nuestro interior. Su herramienta primordial son nuestras propias manos.
      - text: |
          Nuestra práctica está basada en el Zen Shiatsu introducido en occidente por Shizuto Masunaga y las enseñanzas transmitidas por Gillian Hall, directora de la escuela Ameba Shiatsu.
      - text: |
          Aunque en su forma pueda parecer que se trata de un masaje terapeútico, su finalidad no es tanto quitar dolencias o curar enfermedades, o simplemente ofrecer una sesión de relajación placentera, sino sobre todo <span>apoyar el bienestar físico, psicológico, emocional</span> e incluso <span>espiritual</span> para <span>promover y preservar la salud</span> a través del equilibrio interno de nuestro ser profundo, entendiendo el cuerpo como un todo que busca de manera constante recuperar su propia armonía natural.
      - text: |
          Esta propuesta está orientada tanto a familias como a niñas y niños de todas las edades, incluido el embarazo y el período perinatal. Se ofrecen sesiones individualizadas en las que los niños y niñas muy pequeños pueden estar acompañados de sus familiares.
      - text: |
          Durante el primer año de vida el Shiatsu acompaña, sostiene y apoya el desarrollo natural que emerge y fluye en los bebés a través del movimiento. También apoya y acompaña el bienestar y la salud en esta etapa pero este enfoque se orienta fundamentalmente a partir de los 18 o 20 meses en adelante. Con adultos, además, se pueden acompañar procesos de crecimiento personal que de manera ineludible sostienen también situaciones para mejorar el cuidado y bienestar de nuestras hijas  e hijos e incluso de nuestros seres más cercanos. Cuidarse a una misma es crecer y crear un espacio potencial de cuidado para los demás.
    quotes:
      - quote: |
          La razón de ser del shiatsu es que la práctica de sus técnicas con la unión de la mente y el cuerpo permite encarnar la verdad.
        reference: |
          CAROLA BERESFORD-COOKE. Teoría y práctica del Shiatsu
     