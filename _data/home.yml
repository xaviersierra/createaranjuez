title: Créate es
banner:
  title: Un espacio <br/> para crearte
  subTitle: Centradas en el abordaje corporal y psicomotriz que <br/> invita a la creación simbólica y la expresión de lo <br/> imaginario
content: 
  bullets: 
    - Un espacio <span>de encuentro</span> con un mismo, con los otros, desde el cuerpo, desde el movimiento, dando importancia a las sensaciones y emociones; dejándote ser y sentir.
    - Es un espacio <span>de escucha</span> a lo que necesitamos y necesitan los demás, sin más que estar y vivir el aquí y el ahora.
    - Es un espacio <span>de juego</span> desde el interior de cada uno, jugando sentimientos, emociones, preocupaciones, vivencias, frustraciones y deseos...
    - Es un espacio para <span>crecer</span>. 
    - Es un espacio <span>para compartir</span> momentos de la vida, intereses, necesidades y vivirlas a través del cuerpo y la palabra.
    - Es un espacio <span>para sentirse acompañado</span> en la crianza y en el desarrollo de los hijos en las diferentes etapas de la vida. 
    - Es un espacio <span>para crear vínculos afectivos y apegos seguros</span> acompañando el sostén emocional.
    - Es un espacio <span>para crear y expresarse</span> a través del arte. 
    - Es un espacio para <span>comprender la globalidad del niño</span>, creando armonía.
    - Es un espacio <span>centrado en la familia</span>, como núcleo del proceso.
    - Es un espacio <span>para el abordaje corporal y psicomotriz</span>, que invita a la creación simbólica para acompañar si ocurre alguna situación y/o momento difícil, tramático o complejo a nivel personal y familiar.
    - Es un espacio <span>empático</span> para acompañar si ocurre alguna situación y/o momento  difícil, traumático o complejo a nivel personal o familiar.
    - Es un espacio para <span>ayudar y armonizar</span> el desarrollo madurativo, en niños/as que presenten, Necesidades Físicas de Apoyo Educativo (NEAE).
    - EN DEFINITIVA, UN ESPACIO PARA CREARTE
