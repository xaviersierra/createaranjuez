title: Bebés en movimiento
highlight: 4 - 18 meses
summary: |
  Para nosotras acompañar el desarrollo motor de manera libre y espontánea por parte del niño/a en el primer año de vida (desde los 4 meses a 18 meses),  es de vital importancia, para ello hemos pensado en varias propuestas que hagan de esa etapa un momento de escucha, disfrute y grandes aprendizajes,  partiendo siempre del respeto al movimiento y ritmo que  cada bebé vaya marcando  en su momento evolutivo. 
  También en Créate sentimos la necesidad de dar respuesta a la mamás y los papás en estos momentos de sus vidas, donde las dudas e incertidumbres nos acompañan.
mainPhrase: |
  En las primeras etapas de la vida, el movimiento es el modo de expresión. Por lo tanto, la vía de comunicación con el entorno. Es, además, el medio de exploración, conocimiento, apropiación, de control y de adaptación al mundo externo.
mainPhraseAuthor: |
  Anónimo
