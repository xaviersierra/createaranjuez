title: Otras/Más propuestas
sections:
  - title: Masaje infantil
    texts:
      - type: quotation
        text: |
          “Porque la piel es el primer lenguaje”
      - type: normal
        text: |
          Gracias a la certificación con la que contamos,podemos enseñar a madres, padres, cómo hacer masaje a sus bebés. Facilitando y ayudando a intensificar las relaciones afectivas, beneficiando así el proceso del vínculo.
      - type: normal
        text: |
          La Asociación Internacional de Masaje Infantil (IAIM) fue fundada por Vimala McClure, estableciéndose como organización con asociaciones afiliadas en diversos países del mundo, como es el  caso de la Asociación Española del Masaje Infantil (AEMI). 
      - type: normal
        text: |
          LA MISIÓN DE IAIM
      - type: quotation
        text: |
          “El propósito de la Asociación Internacional de Masaje Infantil es promover el tacto nutritivo y la comunicación a través de la formación, la educación y la investigación para que padres, cuidadores y los niños sean amados, valorados y respetados en todo el mundo”
      - type: normal
        text: | 
          <span>Los movimientos de Masaje Infantil</span> del programa que diseñó Vimala McClure, proceden de <span>cuatro técnicas</span> diferentes, combinadas con sus propias ideas. Dichas técnicas son:
      - type: list
        items:
          - type: normal
            text: |
              <span>Sueca:</span> Atribuida popularmente a Peter Ling, fisioterapeuta sueco de principios del siglo XIX. Los movimientos suecos estimulan la circulación de la sangre hacia el corazón.
          - type: normal
            text: |
              <span>Hindú:</span> Tiene una antigüedad de más de mil años. Frederik Leboyer, obstetra francés, la trajo a Occidente en los años 70. Vimala adaptó algunos de estos movimientos y los incorporó a su secuencia de masajes. Dichos movimientos van dirigidos hacia las extremidades para aliviar tensiones.  
          - type: normal
            text: |
              <span>Yoga:</span> Vimala basándose en sus amplios estudios y experiencia con los métodos del Yoga, desarrolló la técnica para aliviar cólicos y gases, e incorporó los  principios del yoga en los Estiramientos Suaves.
          - type: normal
            text: |
              <span>Reflexología:</span> El masaje de los pies fue desarrollado utilizando los principios de la reflexología. 
      - type: normal
        text: Las cuatro fuentes principales mencionadas anteriormente, las combinaciones y secuencias de los movimientos diseñados de manera única por Vimala, y  la adaptación para los bebés de la técnica de relajación “Toques de Relajación”, son la suma que completa el  programa profesional, diseñado por Vimala.
      - type: normal
        text: No podemos terminar sin  hablaros del TACTO y de los BENEFICIOS DEL MASAJE.
      - type: normal
        text: ¿Sabías que el TACTO es el primer sentido en desarrollarse dentro del útero?. Pues efectivamente, los estudios indican que el sentido del tacto se desarrolla entre la sexta y novena semana de gestación. Además es el último sentido que desaparece antes de morir. El TACTO, es nuestro órgano más grande y la primera y más importante conexión del ser humano con el mundo. 
      - type: normal
        text: Con este programa, acompañamos a madres, padres y bebés, a que encuentren la forma de relacionarse a través del tacto. Respetando el ritmo de cada uno. Por lo tanto, no es una terapia, ni un tratamiento para los bebés. El objetivo principal es promover el <span>“TACTO NUTRITIVO”</span> y por lo tanto ponerlo en práctica podría beneficiar, no solo al bebé, también a las madres, los padres y a la familia en general. 
      - type: normal
        text: |
          Los <span>cuatro grandes beneficios</span> del masaje infantil son:
      - type: normal
        text: |
          <span>LA INTERACCIÓN:</span> El masaje puede ayudar a fomentar el vínculo, el apego seguro, la comunicación, la intimidad, la atención, el respeto, la empatía, la imitación, entre otros.
      - type: normal
        text: |
          <span>LA ESTIMULACIÓN:</span> El masaje puede facilitar el estímulo de los aparatos del cuerpo humano (circulatorio, digestivo, respiratorio), del sistema vestibular  (coordinación y equilibrio), desarrollo del lenguaje, del tono muscular, conexiones neuronales, conciencia cuerpo - mente. 
      - type: normal
        text: |
          <span>EL ALIVIO:/span> El masaje puede contribuir a calmar, gases, cólicos, estreñimiento, tensión muscular, exceso de estímulos, sensibilidad al tacto, entre otras. 
      - type: normal
        text: |
          <span>LA RELAJACIÓN:</span> El masaje puede mejorar los patrones del sueño, fomentar momentos de tranquilidad, incrementar la capacidad de  autorregulación, reducir el nivel de estrés, entre otros.
      - type: reference
        text: |
          Manual para Educadores de Masaje Infantil. Realizado por Vimala McClure y el Círculo de Formadores de IAIM. 
  - title: Shiatsu niños y adultos
    texts:
      - type: quotation
        text: La razón de ser del shiatsu es que la práctica de sus técnicas con la unión de la mente y el cuerpo permite encarnar la verdad.
      - type: reference
        text: CAROLA BERESFORD-COOKE. Teoría y práctica del Shiatsu 
      - type: normal
        text: | 
          El Shiatsu es un arte japonés milenario que nos ofrece un espacio para el <span>cuidado y armonización de todo nuestro ser</span> a través del contacto, desde una perspectiva holística  en conexión profunda con la vida que emerge y fluye de nuestro interior. Su herramienta primordial son nuestras propias manos.
      - type: normal
        text: |
          Nuestra práctica está basada en el Zen Shiatsu introducido en occidente por Shizuto Masunaga y las enseñanzas transmitidas por Gillian Hall, directora de la escuela Ameba Shiatsu.
      - type: normal
        text: |
          Aunque en su forma pueda parecer que se trata de un masaje terapeútico, su finalidad no es tanto quitar dolencias o curar enfermedades, o simplemente ofrecer una sesión de relajación placentera, sino sobre todo <span>apoyar el bienestar físico, psicológico, emocional</span> e incluso <span>espiritual</span> para <span>promover y preservar la salud</span> a través del equilibrio interno de nuestro ser profundo, entendiendo el cuerpo como un todo que busca de manera constante recuperar su propia armonía natural.
      - type: normal
        text: |
          Esta propuesta está orientada tanto a familias como a niñas y niños de todas las edades, incluido el embarazo y el período perinatal. Se ofrecen sesiones individualizadas en las que los niños y niñas muy pequeños pueden estar acompañados de sus familiares.
      - type: normal
        text: |
          Durante el primer año de vida el Shiatsu acompaña, sostiene y apoya el desarrollo natural que emerge y fluye en los bebés a través del movimiento. También apoya y acompaña el bienestar y la salud en esta etapa pero este enfoque se orienta fundamentalmente a partir de los 18 o 20 meses en adelante. Con adultos, además, se pueden acompañar procesos de crecimiento personal que de manera ineludible sostienen también situaciones para mejorar el cuidado y bienestar de nuestras hijas  e hijos e incluso de nuestros seres más cercanos. Cuidarse a una misma es crecer y crear un espacio potencial de cuidado para los demás.
 