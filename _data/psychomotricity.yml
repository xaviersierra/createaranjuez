title: Psicomotricidad Vivenciada
highlight: 18 meses - 14 años
services: 
  - name: Psicomotricidad educativa. Grupos desde los 18 meses a 14 años.
  - name: Terapia Psicomotriz individual y/o en pequeño grupo.
  - name: Psicomotricidad en familia.
sections: 
  - title: ¿Qué es psicomotricidad?
    texts:
      - type: normal
        text: A continuación compartimos textualmente dos definiciones que para nosotras, describen de una manera muy completa lo que es la Psicomotricidad.
      - type: quotation
        text: |
          La psicomotricidad es una <span>disciplina</span> que, basándose en una <span>concepción integral del ser humano</span>, se ocupa de la interacción que se establece entre el conocimiento, la emoción, el cuerpo y el movimiento y de su importancia para el desarrollo de la persona, así como de su capacidad para expresarse y relacionarse en un contexto social. 
      - type: reference
        text: <span>Federación de Asociaciones de Psicomotricistas del Estado Español.</span> (FAPee)
      - type: quotation
        text: | 
          "La psicomotricidad es una disciplina <span>educativa/reeducativa/terapéutica</span>, concebida como un diálogo, que actúa sobre la totalidad del ser humano a través de las sensaciones, movimientos y juegos y su posterior representación, con la finalidad de <span>que el individuo establezca una relación positiva</span> consigo mismo, con los objetos, con el espacio - tiempo y con los demás, mediante métodos activos de mediación principalmente corporal".
      - type: reference
        text: |
          Serrabona, J. (2019) <span>Abordaje psicomotriz de las dificultades de desarrollo.</span> 1a ed. Ciudad Autónoma de Buenos Aires: Corpora Ediciones.
      - type: normal
        text: |
          Nuestras competencias como psicomotricista, se concretan en las siguientes áreas: diagnóstico, prevención, educación, terapia, formación, investigación y docencia. 
      - type: normal
        text: |
          Para nosotras, la ayuda Psicomotriz siempre va acompañada de una <span>comunicación activa y coordinada con las familias, además de la coordinación interdisciplinar con otros especialistas</span> (logopedas, psicólogos, pedagogos, fisioterapeutas, terapeuta ocupacional, entre otros.), en cualquiera de los ámbitos de intervención (Escuelas, Colegios, EOP, CAT).
  - title: ¿Cómo es nuestra práctica psicomotriz en la sala? Enfoque/Metodología
    texts: 
      - type: normal
        text: |
          En nuestra sala, la psicomotricidad está basada en la <span>práctica vivencial y de integración</span>, donde concebimos el desarrollo íntegro del niño/a. Es decir, abordamos la interacción de las dimensiones que componen a la persona: motrices, sensoriomotrices, cognitivas, emocionales, simbólicas, comunicativas, relacionales y sociales. 
      - type: normal
        text: |
          Desde un principio, el entorno de nuestra sala de psicomotricidad, brinda <span>seguridad</span> y crea un <span>vínculo afectivo y de confianza</span> con el psicomotricista, se respeta el ritmo de cada persona, se expresan y cuidan las emociones, y se acompaña en el reconocimiento y aceptación de las capacidades y dificultades. 
      - type: normal
        text: |
          <span>Acompañamos y ajustamos la ayuda a la persona</span>, cualquiera que sea su edad (niño, adolescente, adulto), a través del cuerpo, del movimiento corporal, del juego, de la relación, de las sensaciones y finalmente de la representación de lo vivido por medio del dibujo, construcciones, entre otras.
      - type: normal
        text: |
          <span>Observamos y escuchamos desde la empatía</span>, la relación que establece la persona con su cuerpo, consigo mismo, con los demás (iguales y adultos) y con el entorno (espacio, tiempo, objetos). Fomentando que dicha <span>relación sea positiva</span> y favoreciendo el desarrollo armónico de su madurez psicomotriz, su autonomía, su imaginación, su capacidad de vivir y expresar emociones.
      - type: normal
        text: |
          <span>El juego</span> es una de nuestras herramientas primordiales, forma parte del encuadre en la intervención psicomotriz, por lo que incentivamos y abordamos, el juego libre, maternal, sensorial, sensoriomotor, pre-simbólico, simbólico, de precisión.  Potenciando la autonomía e independencia, la comunicación, las habilidades motrices, su esquema corporal, coordinación, equilibrio, (aspectos fundamentales para el futuro del aprendizaje). Las habilidades sociales, resolución de conflictos, respeto de normas y límites.