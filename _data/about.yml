  - name: Elena.
    description: | 
      Soy Elena, me formé como Maestra de infantil en la Universidad Complutense de Madrid y como Psicomotricista educativa, terapeútica (Homologado por la Universidad complutense) y atención temprana, en el Centro de Psicomotricidad Psicopraxis en Madrid, de la mano de Carmen Pascual y su equipo durante 6 años.
      He trabajado más de 20 años con niños/as, de los cuales 15 he sido educadora en Escuelas Infantiles de la Comunidad de Madrid (Parla, Carabanchel, Vallecas) y los últimos 5 años he sido Mamá de día en mi proyecto “La casa del árbol” en Aranjuez. (https://lacasadelarbol2017.wordpress.com)
      También soy mamá desde hace tres años de una niña.
      Cuando acabé la universidad comencé a trabajar con niños/as y rápidamente me dí cuenta de la importancia de su movimiento, el cual le sirve para comunicarse y hacernos llegar lo que están viviendo, sintiendo, qué es importante para ellos, qué desean…; poco a poco sentí la necesidad de saber más y me formé como Psicomotricista. 
      Esta etapa me llevó a parar, a escucharme, a sentir y vivir desde mi cuerpo, a hacer un trabajo personal importante para poder escuchar y entender al niño/a desde otro lugar, desde el lugar de acompañante en su proceso de vida, del cual  él/ella es el protagonista.  
    finalThought: |
      Y aquí estoy ahora, creando CRÉATE, un lugar de encuentro conmigo, con mi equipo, con el niño/a y su familia para movernos, sentirnos y vivir desde lo que cada uno ES.
  - name: Carolina.
    description: | 
      Soy Carolina, Maestra y Profesora de Educación Especial, por la Universidad Pedagógica Experimental Libertador (Caracas - Venezuela). Dicha titulación la homologué por el título de Psicopedagoga, por la Universidad de Barcelona. Me formé como Psicomotricista y Terapeuta Psicomotriz, por la Universidad Ramón Llull (Barcelona), de la mano de Joaquin Serrabona y Olga Piazuelo. En 2020 me formé como Educadora de Masaje Infantil, certificada por la Asociación Internacional de Masaje Infantil IAIM - AEMI
      Llevo 20 años trabajando con niños de infantil y primaria, como tutora en el ámbito educativo (Venezuela), como psicomotricista en primer y segundo ciclo de educación infantil (Las Rozas y Pinto - Madrid), en el ámbito preventivo, atención temprana (Mataró - Barcelona) y en el ámbito terapéutico (gabinetes privados en Majadahonda, Las Rozas y Aranjuez - Madrid). Colaboré en la formación de  psicomotricistas, en el Instituto Superior de Estudios Psicológicos de Madrid (ISEP). 
      Soy madre desde hace 12 y 5 años, de dos maravillosos niños.
      Siempre estoy con ganas de aprender y de formarme, creo fielmente en que estamos en constante aprendizaje, tanto a nivel profesional, como personal, y como madre (es un sin parar). 
      En un momento en el que necesitaba por un motivo personal crear nuevos vínculos, y por otro lado, seguir comprendiendo mejor a los niños y niñas, me especialicé en Psicomotricidad, tras la formación y mi deseo y convicción de que el acompañamiento a los niños y niñas podía hacerse de otra manera, comprendí la importancia de observar, reconocer y respetar la globalidad que conforma al  ser.
      En tal sentido, mi deseo es acompañar a los niños/as, junto a su familia a construir puentes, caminos, vínculos, con pilares seguros y estables para poder crecer, avanzar, aprender, madurar.
    finalThought: |
      Y ese espacio, y ese equipo, soñado, pensado, cuidado y creado para acompañar, acompañarte y crecer  es CRÉATE. 
  - name: Marilina
    description: |
      Soy Marilina, Maestra de Educación Infantil por la  Universidad Complutense de Madrid, Máster en fomento de la lectura y  literatura infantil y juvenil por la Universidad de Castilla la Mancha,  Experta en gestión emocional para educación por la Universidad Florida de Alicante y reconocida como  Referente VEC (vinculación emocional consciente) de la mano de Roberto Aguado.  También realicé dos años de formación  en Psicomotricidad educativa con la Asociación Civil CITAP - Instituto de Psicomotricidad y obtuve un Certificado Internacional de Ciencias y Técnicas del Cuerpo (CISTC), en París con la OIPR (Organización Internacional de Psicomotricidad  y Relación). 
      Llevo más de 30 años ejerciendo como maestra de Educación Infantil, en el primer y  segundo ciclo, en  diversos centros públicos ( CEIP -Centros de Educación Infantil y Primaria-  y EEI - Escuelas Infantiles de gestión directa- en  Madrid,  Toledo, Ciempozuelos y Aranjuez). He ejercido durante 8 cursos consecutivos como directora tanto en EEI como en CEIP.  
      Desde el comienzo de mi carrera profesional me encaminé hacia la búsqueda de una nueva forma de educar centrada en la creatividad, el amor por el medio ambiente, la escucha y el acompañamiento  del desarrollo profundo del ser,  cualidades muy ligadas a todos los aspectos de mi vida personal y profesional, con el firme propósito de contribuir a mejorar las relaciones humanas  desde el ámbito educativo en la primera infancia. Y aquí me hallo, cual inocente aprendiz, a merced de la mirada y las inquietantes preguntas de los pequeños, pues ellos han sido, son y serán mis verdaderos maestros.
      En la búsqueda incesante de distintas formas de expresión me fui adentrando poco a poco en el fascinante mundo de la literatura Infantil desde la perspectiva de la oralidad y el cuentacuentos así como del álbum ilustrado, en el cual me encuentro siempre inmersa, con mi maleta en mano, lista para emprender nuevos viajes y surcar mares hacia lugares desconocidos… siempre guiada por los destellos de luz de los más pequeños. Este campo tomó sentido pleno al trasladarlo a mi propio entorno familiar en mi papel de madre y posteriormente en mis espectáculos como cuentacuentos fuera del ámbito escolar. 
      Soy madre de dos excelentes personas de 23 y 21 años a las cuales amo y admiro.
    finalThought: |
      Para mi Créate supone la posibilidad de construir el equipo soñado, y sobre todo acompañar a la infancia en un espacio en el que integrar las cualidades inherentes al ser humano por medio del cuerpo, la emoción, el movimiento, el juego y la palabra. Un lugar para crear-se y seguir  creciendo…


